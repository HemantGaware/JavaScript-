	<body>
		<script>
			var  a = prompt("PLEASE VALUE");
			a = a.trim();

				document.body.style.backgroundColor = a;	
			}

				document.write(z);

				document.write("null  Condition is not true");
			}


			let x = "" == a;
			if(x){
				document.write("In a have blank string");
			}else{
				document.write("in A not have blank strig");
			}
		</script>
	</body>
